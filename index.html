<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid w-100 bg-light">
                <div class="container">
                    <h1 class="display-4">Employee Data Management</h1>
                    <p class="lead">A Comprehensive Directory of Employees</p>
                </div>
            </div>
        </div>

        <div id ="table-holder" class="row">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <h3>Current Employees</h3>
                </div>
                <div class="row col-12" id="employee-holder">
                    <div class="row col-12 col-lg-12">
                        <div class="col-4 col-lg-4"> Employee Name</div>
                        <div class="col-1 col-lg-1"> Role</div>
                        <div class="col-2 col-lg-2"> Start Date</div>
                        <div class="col-1 col-lg-1"> Months</div>
                        <div class="col-2 col-lg-2">Monthly Rate ($)</div>
                        <div class="col-2 col-lg-2">Total Billed ($) </div>
                    </div>

                </div>
            </div>
        </div>

    <div class="row">
        <form>
            <div class="row">
                <h3>Add Employee</h3>
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Employee Name</label>
                <input id="name-input"type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Role</label>
                <input id="role-input"type="role" class="form-control" id="exampleFormControlInput1" placeholder="CEO">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Start Date</label>
                <input id="date-input" type="date" class="form-control" id="exampleFormControlInput1" >
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Monthly Rate</label>
                <input id="rate-input"type="rate" class="form-control" id="exampleFormControlInput1" placeholder="5000">
            </div>
            <button id="submit-btn" class="btn btn-primary">Submit</button>
            
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
